<ng-template #content let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Editar Persona</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onUpdate()" enctype="multipart/form-data" method="post">
            <div class="row mb-3">
              <label for="nombre" class="col-form-label">Nombre</label>
              <div class="col-sm-12">
                <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre">
              </div>
            </div>

            <div class="row mb-3">
                <label for="descripcion" class="col-form-label">Descripci√≥n</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="descripcion" name="descripcion" formControlName="descripcion" rows="10" cols="50"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <label for="url" class="col-form-label">Url</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="url" name="url" formControlName="url">
                </div>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Guardar</button>
            </div>
          </form>
    </div>
</ng-template>

<button (click)="open(content)" class="no-border"><i class="fas fa-pen text-dark"></i></button>
