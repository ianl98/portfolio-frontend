<!-- Button trigger modal -->
<a type="button" data-bs-toggle="modal" data-bs-target="#addEducacion"><i class="fas fa-plus text-dark"></i></a>
  
  <!-- Modal -->
  <div class="modal fade" id="addEducacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Educacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="onCreate()" enctype="multipart/form-data" method="post">
                <div class="row mb-3">
                  <label for="institucion" class="col-form-label">Institucion</label>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="institucion" name="institucion" [(ngModel)]="institucion" formControlName="institucion">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="carrera" class="col-form-label">Carrera</label>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="carrera" name="carrera" [(ngModel)]="carrera" formControlName="carrera">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="foto" class="col-form-label">Logo Instituci√≥n</label>
                    <div class="col-sm-12">
                      <input type="file" class="form-control" id="foto" accept="image/*" name="foto" (change)="onImageUpload($event)" formControlName="foto">
                    </div>
                  </div>
                <div class="row mb-3">
                    <label for="inicio" class="col-form-label">Inicio</label>
                    <div class="col-sm-6">
                      <input type="date" class="form-control" id="inicio" name="inicio" [(ngModel)]="inicio" formControlName="inicio">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="fin" class="col-form-label">Fin (o fecha prevista)</label>
                    <div class="col-sm-6">
                      <input type="date" class="form-control" id="fin" name="fin" [(ngModel)]="fin" formControlName="fin">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Guardar</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
